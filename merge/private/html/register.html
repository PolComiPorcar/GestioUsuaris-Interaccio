<!DOCTYPE html>
<html lang="ca" color-mode="user">

<head>
    <!-- dades tècniques de la pàgina -->
    <meta charset="utf-8">
    <title>{SITE_NAME} :: Registre nou usuari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- per a dispositius mòbils -->
    <meta name="author" content="Antonio Bueno (UdG)">
    <!-- estètica de la pàgina -->
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="mvp.css">
    <!-- per afegir interactivitat a la pàgina -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <!-- contingut visible de la pàgina -->
    <main>
        <header>
            <h1><a href="/">{SITE_NAME}</a></h1>
            <div>{FEEDBACK}</div>
        </header>
        <section>
            <form id="registerForm" method="{METHOD}" action="/">
                <header>
                    <h2>Crea un nou compte</h2>
                </header>
                <label for="register_username">Nom d'usuari</label>
                <input id="register_username" type="text" name="user_name" required />
                
                <label for="register_email">Correu</label>
                <input id="register_email" type="email" name="user_email" required />
                
                <label for="register_password">Contrasenya</label>
                <input id="register_password" type="password" name="user_password" required />
                
                <label for="register_password_confirm">Repeteix la contrasenya</label>
                <input id="register_password_confirm" type="password" name="user_password_confirm" required />
                
                <div class="g-recaptcha" data-sitekey="6LfgnlgqAAAAAB4balXu5YQmf_FahpZR7kYKa8u3"></div>
                
                <input type="submit" name="register" value="Crear compte" />
            </form>
        </section>
        <section>
            <div>
                <a href="{LOGIN_LOGOUT_URL}">Ja tinc un compte</a>
            </div>
        </section>
        
    </main>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('register_password').value;
            const confirmPassword = document.getElementById('register_password_confirm').value;
            
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Les contrasenyes no coincideixen. Si us plau, verifica-les.');
            }
        });
    </script>
</body>

</html>
