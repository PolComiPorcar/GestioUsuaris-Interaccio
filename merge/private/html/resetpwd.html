<!DOCTYPE html>
<html lang="ca" color-mode="user">

<head>
    <!-- dades tècniques de la pàgina -->
    <meta charset="utf-8">
    <title>{SITE_NAME} :: Recuperar Contrasenya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- per a dispositius mòbils -->
    <meta name="author" content="Antonio Bueno (UdG)">
    <!-- estètica de la pàgina -->
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="mvp.css">
    <link rel="stylesheet" href="el_meu.css">
    <!-- per afegir interactivitat a la pàgina -->
    <script defer src="el_meu.js"></script>
</head>

<body>
    <!-- contingut visible de la pàgina -->
    <main>
        <header>
            <h1><a href="/">{SITE_NAME}</a></h1>
            <div>{FEEDBACK}</div>
        </header>
        <section>
            <form id="resetPasswordForm" method="{METHOD}" action="{RECOVER_PASSWORD_URL}">
                <header>
                    <h2>Restablir Contrasenya</h2>
                </header>
                <input type="hidden" name="reset_token" id="reset_token">
                <label for="new_password">Nova Contrasenya</label>
                <input type="password" name="new_password" id="new_password" required>
                <label for="confirm_password">Confirmar Contrasenya</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
                <input type="submit" name="newpwd" value="Restablir Contrasenya" />
            </form>
        </section>
        <section>
            <div>
                <a href="{LOGIN_LOGOUT_URL}">{LOGIN_LOGOUT_TEXT}</a>
            </div>
        </section>
    </main>
</body>

<script>
    document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
        // Obtener los valores de los campos de contraseña
        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        // Verificar si las contraseñas coinciden
        if (newPassword !== confirmPassword) {
            event.preventDefault(); // Detener el envío del formulario
            alert("Les contrasenyes no coincideixen. Si us plau, verifica-les."); // Mostrar mensaje de error
        }
    });
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
        document.getElementById('reset_token').value = token;
    }
</script>
</html>
